<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


	<style>
		.panel-body a {
			word-break: break-all;
		}
	</style>
</head>
<body>


	<div class="container">


		<div class="jumbotron" style="background-color: black ; color: white;">
			<h1 class="text-center"><strong></i>Train Schedule</strong></h1><h3 class="text-center">A Comprehensive Directory of Train Schedules</h3>
		</div>

		
		<div class="row">
			<div class="col-sm-12">
				<br>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong></i>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table" id="table">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">
				<br>


				<div class="panel panel-primary">


					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>


					<div class="panel-body" id="addTrain">

						<form role="form">

							<div class="form-group">
								<label for="search">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label for="start-year">Destination</label>
								<input type="text" class="form-control" id="trainDestination">
							</div>


							<div class="form-group">
								<label for="end-year">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrain">
							</div>

							<div class="form-group">
								<label for="end-year">Frequency (min)</label>
								<input type="text" class="form-control" id="trainFrequency">
							</div>


							<button type="submit" class="btn btn-default" id="submitButton"></i> Submit</button>


						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">

				<hr>	

			</div>
		</div>

	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="assets/javascript/moment.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
